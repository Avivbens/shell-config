---
name: 'ğŸ“¦ Create New Release'

on:
    push:
        paths-ignore:
            - 'docs/**/*'
        branches:
            - master
            - beta
            - +([0-9])?(.{+([0-9]),x}).x

permissions:
    contents: write
    pull-requests: write
    issues: write
    deployments: write

concurrency:
    group: release-ci-${{ github.repository }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    checks:
        name: âœ… Check for Release
        runs-on: ubuntu-latest
        timeout-minutes: 15

        env:
            HUSKY: 0

        steps:
            - name: ğŸ“€ Check out code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: ğŸ§ª Check out repository code
              uses: ./.github/workflows/health-check

    release:
        name: ğŸ“¦ Release Version
        runs-on: ubuntu-latest
        timeout-minutes: 20
        needs:
            - checks

        env:
            HUSKY: 0

        steps:
            - name: ğŸ“€ Check out code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: ğŸ–¥ï¸ Setup Env
              uses: ./.github/workflows/install

            - name: ğŸš€ Release
              env:
                  # This is required to make semantic-release work with GitHub Actions
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  GIT_AUTHOR_NAME: github-bot
                  GIT_AUTHOR_EMAIL: github-bot@gmail.com
                  GIT_COMMITTER_NAME: github-bot
                  GIT_COMMITTER_EMAIL: github-bot@gmail.com
              run: |
                  npx semantic-release
