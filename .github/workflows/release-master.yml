on:
    push:
        branches:
            - master

permissions:
    contents: write
    pull-requests: write

name: 📦 Create new release

jobs:
    release:
        runs-on: ubuntu-latest
        name: 📦 Release Version
        steps:
            - name: 📀 Check out code
              uses: actions/checkout@v2

            - name: 🗃️ Install Node.js Deps
              run: |
                  npm install --no-package-lock --legacy-peer-deps

            - name: 🔨 Build Check
              run: |
                  npm run build

            - name: Create a new version, update CHANGELOG.md
              run: |
                  git config --global user.email "github-actions[bot]@gmail.com"
                  git config --global user.name "github-actions[bot]"
                  npx standard-version
                  git push --follow-tags origin master

            - name: 🔨 Build Package
              run: |
                  npm run pack

            - name: 🤐 Archive pack file
              uses: thedoctor0/zip-release@master
              with:
                  path: ./bin/*
                  filename: pack.zip

            - name: Extract version from package.json
              id: get_version
              run: |
                  echo "::set-output name=version::$(jq -r '.version' package.json)"

            - name: Create GitHub Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ steps.get_version.outputs.version }}
                  release_name: v${{ steps.get_version.outputs.version }}

            - name: Upload Release Asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./pack.zip
                  asset_name: cli-v${{ steps.get_version.outputs.version }}.zip
                  asset_content_type: application/zip
